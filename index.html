<!DOCTYPE html>
<html lang ="en">
    <head>
    <title>Blink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/41640d1536.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="navbar">
                <div class="inner_navbar">
                    <div class="logo">
                        <a href="#">Blink<span>Solutions</span></a>
                    </div>
                    <div class="menu">
                        <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Solutions</a></li>
                                <li><a href="#">Products</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="main_container">
                    <div class="content">
                        <div class="item_wrap">
                            <div class="item">
                                Here at <span>Blink</span> Solutions we offer the latest software applications for your growing ecommerce buisness. Our solutions have been proven to break KPIs continously, pushing nearly 500% for our clients this quarter.
                            </div>
                        </div>
                        <div class="item_wrap">
                            <div class="item">
                                <img src="https://images.unsplash.com/photo-1573497491208-6b1acb260507?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
<script>
    var hamburger = document.querySelector(".hamburger");
    var menu = document.querySelector(".menu");

    hamburger.addEventListener("click", function(){
        menu.classList.toggle("active");
    })
</script>
    </body>
</html>
